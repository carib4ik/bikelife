{% extends 'base.html' %}
{% load static %}


{% block title %}{{ block.super }} :: {{ title }}{% endblock %}

{% block content %}

<div class="card">
    <div class="card-body">
        <h1 class="card-title text-center">{{ article.title }}</h1>
        <p class="card-text">{{ article.content|safe|linebreaks }}</p>
    </div>
</div>
{% endblock %}
